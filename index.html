<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Registration</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="form_wrapper">
      <form action="/action_page.php" onsubmit="return validateForm()" name="register"  >

        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          
          <div class="form-group">
            <label for="userName"><b>Username</b></label>
            <input type="text" class="form-control" id="userName" placeholder="Enter username" name="userName" >
            <div class="invalid-feedback" id='unameFeedback'>Please fill valid username</div>
          </div>

          <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email" >
            <div class="invalid-feedback" id='emailFeedback'>Please fill valid email</div>
          </div>

          <div class="form-group">
            <label for="password"><b>Password</b></label>
            <input type="Password" class="form-control" id="password" placeholder="Enter Password" name="password" >
            <div class="invalid-feedback" id='passwordFeedback'>Please fill valid Password</div>
          </div>

          <div class="form-group">
            <label for="pswConfirm"><b>Confirm Password</b></label>
            <input type="Password" class="form-control" id="pswConfirm" placeholder="Confirm Password" name="pswConfirm" >
            <div class="invalid-feedback" id='pswConfirmFeedback'>Please fill valid confirm password</div>
          </div>
      
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
        
      </form>
    </div>
    

    <script src="js/jQuery.js"></script>
    <script src="js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
